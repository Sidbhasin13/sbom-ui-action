name: Demo SBOM Dashboard

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  demo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate Demo Dashboard
        uses: sidbhasin13/sbom-ui-action@main
        with:
          sbom-files: 'nonexistent-pattern-*.json'  # This will trigger sample data generation
          output-dir: 'demo-dashboard'
          title: 'SBOM UI Action - Live Demo'
          theme: 'dark'

      - name: Add demo notice
        run: |
          cat > demo-dashboard/demo-notice.html << 'EOF'
          <div style="position: fixed; top: 0; left: 0; right: 0; background: #1a1f2e; border-bottom: 1px solid #2d3748; padding: 10px; text-align: center; z-index: 1000;">
            <p style="color: #e2e8f0; margin: 0; font-size: 14px;">
              🎯 <strong>Live Demo</strong> - This is sample data generated by the SBOM UI Action. 
              <a href="https://github.com/sidbhasin13/sbom-ui-action" style="color: #7395AE; text-decoration: underline;">View on GitHub</a>
            </p>
          </div>
          EOF

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'demo-dashboard/'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Show live URL
        run: |
          echo "🚀 Demo deployed to GitHub Pages!"
          echo "🌐 Live URL: ${{ steps.deployment.outputs.page_url }}"
          echo "📊 This demonstrates the SBOM UI Action in action!"