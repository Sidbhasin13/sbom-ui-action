name: Generate Demo UI

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  demo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build action
        run: npm run build

      - name: Generate Demo UI with Sample Data
        run: |
          # Set environment variables for the action
          export INPUT_SBOM_FILES=""
          export INPUT_OUTPUT_DIR="demo"
          export INPUT_TITLE="SBOM UI Action - Live Demo"
          export INPUT_THEME="dark"
          
          # Run the action (it will create sample data when no SBOM files found)
          node dist/index.js

      - name: Add demo notice
        run: |
          # Add a notice to the demo page
          cat > demo/demo-notice.html << 'EOF'
          <div style="position: fixed; top: 0; left: 0; right: 0; background: #1a1f2e; border-bottom: 1px solid #2d3748; padding: 10px; text-align: center; z-index: 1000;">
            <p style="color: #e2e8f0; margin: 0; font-size: 14px;">
              ðŸŽ¯ <strong>Live Demo</strong> - This is sample data generated by the SBOM UI Action. 
              <a href="https://github.com/sidbhasin13/sbom-ui-action" style="color: #7395AE; text-decoration: underline;">View on GitHub</a>
            </p>
          </div>
          EOF

      - name: Upload demo artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: demo

  deploy:
    name: Deploy Demo to GitHub Pages
    needs: demo
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
