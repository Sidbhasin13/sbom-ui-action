name: Flexible SBOM Dashboard
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  sbom-dashboard:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Generate SBOM Dashboard (Flexible)
        uses: sidbhasin13/sbom-ui-action@v1
        with:
          # The action will automatically find SBOM files anywhere in your repository
          # No need to specify exact paths or create artifacts.json files
          sbom-files: '**/*.json,**/*.xml,**/*.yaml,**/*.yml'
          output-dir: 'sbom-dashboard'
          title: 'My Project SBOM Dashboard'
          theme: 'dark'
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./sbom-dashboard
